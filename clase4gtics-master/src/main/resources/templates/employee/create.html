<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <title>Nuevo Empleado</title>
</head>
<body>
<main>
    <div class="container px-4 py-5">
        <h1 class="pb-2 mb-3 border-bottom">Nuevo Empleado</h1>
        <form method="post" th:action="@{/employee/guardar}" class="row g-3">
            <div class="col-md-6">
                <label for="firstName" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="firstName" name="firstName">
            </div>
            <div class="col-md-6">
                <label for="lastName" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="lastName" name="lastName">
            </div>
            <div class="col-md-6">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" name="email">
            </div>
            <div class="col-md-6">
                <label for="phoneNumber" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="phoneNumber" name="phoneNumber">
            </div>
            <div class="col-md-6">
                <label for="job" class="form-label">Puesto</label>
                <select class="form-select" id="job" name="job">
                    <option th:each="j : ${listaJobs}" th:value="${j.jobId}" th:text="${j.jobTitle}"></option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="salary" class="form-label">Sueldo</label>
                <input type="number" step="0.01" class="form-control" id="salary" name="salary">
            </div>
            <div class="col-md-6">
                <label for="manager" class="form-label">Jefe</label>
                <select class="form-select" id="manager" name="manager">
                    <option th:each="m : ${listaManagers}" th:value="${m.employeeId}" th:text="${m.firstName + ' ' + m.lastName}"></option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="department" class="form-label">Departamento</label>
                <select class="form-select" id="department" name="department">
                    <option th:each="d : ${listaDepartamentos}" th:value="${d.departmentId}" th:text="${d.departmentName}"></option>
                </select>
            </div>
            <div class="col-12">
                <a th:href="@{/empleado/list}" class="btn btn-danger">Cancelar</a>
                <button type="submit" class="btn btn-primary">Registrar</button>
            </div>
        </form>
    </div>
</main>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
